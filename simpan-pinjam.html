    <div class="container">

      <section>
        <div class="form-container">
          <h2>Formulir Pengajuan Simpan Pinjam</h2>
          <form action="#" method="POST">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />

            <label for="jenis-transaksi">Jenis Transaksi</label>
            <select id="jenis-transaksi" name="jenis-transaksi" required>
              <option value="Simpan">Simpan</option>
              <option value="Pinjam">Pinjam</option>
            </select>

            <label for="jumlah">Jumlah Uang</label>
            <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah uang" required />

            <button type="submit">Proses Transaksi</button>
          </form>
        </div>
