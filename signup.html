    <!-- sign in -->
    <div class="register-wrapper">
      <div class="register-content">
        <div class="register-box">
          <h2>Formulir Pendaftaran</h2>
          <form id="registerForm">
            <div class="form-row">
              <div class="textbox">
                <input type="text" id="fullName" name="fullName" placeholder="Nama Lengkap" required />
              </div>
              <div class="textbox">
                <input type="text" id="username" name="username" placeholder="Nama Pengguna" required />
              </div>
            </div>
            <div class="form-row">
              <div class="textbox">
                <input type="email" id="email" name="email" placeholder="Email" required />
              </div>
              <div class="textbox">
                <input type="password" id="password" name="password" placeholder="Kata Sandi" required />
              </div>
            </div>
            <div class="form-row">
              <div class="textbox full-width">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Kata Sandi" required />
              </div>
            </div>
            <div class="submit-btn">
              <button type="submit">Daftar</button>
            </div>
          </form>
          <div class="footer">
            <p>Sudah punya akun? <a href="login.html">Masuk sekarang</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/signup.js"></script>
    <!-- sign in end -->
